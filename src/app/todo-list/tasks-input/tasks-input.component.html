<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(text.value)">
    <div class="form-group">
    <input #text type="text"
            id="myInput"
            placeholder="Title..."
            name="text"
            ngModel
            required>
  </div>
    <button type="submit" class="addBtn"> Add </button>
  </form>
</div>
