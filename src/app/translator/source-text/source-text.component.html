 <div class="source-text-container">
     <select #select (input)="setInputLang(select.value)">
         <option *ngFor = "let option of options  | async"
                 value="{{option.value}}">
                {{option.title}}
         </option>
     </select>
     <textarea rows="6"  name="text" #text
                class="source-text-textarea"
               (input)="setInputText(text.value)"
               [formControl]="searchField">
     </textarea>
 </div>
